        <main>
            <h2><u>Form</u></h2>
            <form action="https://gibm.becknet.ch/formular/formular.php" method="post">

                <div>
             
                    <label><b>Titel *</b></label><br>
             
                    <input type="radio"
                     name="anrede"
                     id="frau"
                     value="Frau"
                     required checked="checked">
                     <label for="frau">Frau</label>
             
                    <input type="radio"
                     name="anrede"
                     id="herr"
                     value="Herr">
                     <label for="herr">Herr</label>
             
                    <input type="radio"
                     name="anrede"
                     id="anderes"
                     value="Anderes">
                     <label for="anderes">Anderes</label>
             
                </div>
             <br>
                <div>
             
                    <label for="vorname"><b>Vorname *</b></label><br>
             
                    <input type="text"
                     id="vorname"
                     name="vorname"
                     minlength="1"
                     maxlength="100"
                     required />
             
                </div>
                <br>
                <div>
             
                    <label for="nachname"><b>Nachname *</b></label><br>
                    <input type="text" id="nachname" name="nachname" minlength="1" maxlength="100" required />
             
                </div>
                <br>
                <div>
             
                    <label for="strasse"><b>Strasse *</b></label><br>
                    <input type="text" id="strasse" name="strasse" minlength="1" maxlength="100" required />
             
                </div>
                <br>
                <div>
             
                    <label for="plzort"><b>plz*/ort</b></label><br>
             
                    <input type="text" id="plz" name="plz" minlength="4" maxlength="4" pattern="\d{4}" required />
                    <input type="text" id="ort" name="ort" minlength="1" maxlength="100" required />
             
                </div>
                <br>
                <div>
             
                    <label for="email"><b>Email *</b></label><br>
             
                    <input type="email" id="email" name="email" required />
             
                </div>
                <br>
                <div>
             
                    <label for="nachricht"><b>Nachricht</b></label><br>
             
                    <textarea name="nachricht" id="nachricht" cols="30" rows="10"></textarea>
             
                </div>
                <br>
                <div>
             
                    <input type="submit" value="Senden">
             
                    <input type="reset" value="Löschen">
             
                </div>
             
             </form>
